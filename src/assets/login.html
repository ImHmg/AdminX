<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h4 class="text-center mb-4">Login</h4>
            <form action="/index.php" method="POST">
                <div class="mb-3">
                    <label class="form-label">Server</label>
                    <input type="text" class="form-control" placeholder="Enter server" name="server" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Port</label>
                    <input type="number" class="form-control" placeholder="Enter port" name="port" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter username" name="user" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="password" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Database</label>
                    <input type="text" class="form-control" placeholder="Enter database name" name="schema" />
                </div>
                <input class="btn btn-primary w-100" name="action_connect" value="Connect" type="submit" />
            </form>

        </div>
    </div>
</body>

</html>
